<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC area airports TSA throughput data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.1.0/chartjs-plugin-annotation.min.js"
        integrity="sha512-uxcl+YXF0LbFyZFEb6HHmxl1NEI4X/5rjojm/13M1CBXBDj8wkmM99cKADkmtuky28pC/EpNTDHOEb/c3nDZsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #container {
            margin-top: 20px;
            margin-bottom: 20px;
            padding-left: 20px;
            padding-top: 10px;
            padding-right: 30px;
            padding-bottom: 10px;
            border-left: 1px solid black;
            border-bottom: 14px solid black;
            border-top: 1px solid black;
            border-right: 1px solid black;
            box-shadow: 5px 5px 10px gainsboro;
            min-width: 300px;
            max-width: 600px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        @media only screen and (max-width: 600px) {
            /* optional media queries */
        }

        @media only screen and (max-width: 450px) {

            /* media query for h1 */
            h1 {
                font-size: 18px;
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 24px;
            fill: #2c2c2c;
            margin-bottom: -2px;
            margin-top: 10px;
            line-height: 1.2;
        }

        h2 {
            font-family: 'Source Serif Pro', serif;

            fill: grey;
            font-weight: 400;
            font-size: 18px;
            line-height: 1.2;
            margin-bottom: 10px;
            margin-top: 5px;
        }

        h3 {
            font-family: 'Poppins', sans-serif;
            fill: grey;
            font-weight: 300;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        h4 {
            font-family: 'Poppins', sans-serif;
            fill: grey;
            font-weight: 300;
            font-size: 12px;
            margin-top: 0px;
            margin-bottom: 10px;
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Air travel is rebounding to pre-pandemic levels in DC area airports</h1>
        <h4>BY AADIT TAMBE / CAPITAL NEWS SERVICE</h4>
        <h2>here's what's up tktktktktkkktktkktktktkktkktktkktk</h2>
        <div id="wrapper">
            <canvas id="canvas" style="height:1000px">

            </canvas>
        </div>
        <h4>Source: Transportation and Security Administration</h4>
        <h4>This chart updates automatically with new data at 10 a.m. every day.</h4>
    </div>
    <script>


        let filename = "dc-data/final/final.csv"

        d3.csv(filename).then(function (loadedData) {
            // console.log(loadedData)
            let bwi = [];
            let dca = [];
            let iad = [];
            let labels = [];
            for (let i = 0; i < loadedData.length; i++) {
                // console.log(loadedData[i])

                let year = loadedData[i].end_formatted;
                labels.push(year)
                let throughput_bwi = loadedData[i]["BWI"];
                bwi.push(throughput_bwi);
                let throughput_iad = loadedData[i]["IAD"];
                iad.push(throughput_iad);
                let throughput_dca = loadedData[i]["DCA"];
                dca.push(throughput_dca);
                // data
            }
            window.chartColors = {/*CNS colors*/
                red: '#990000',
                yellow: '#fbd603',
                grey: '#666666',
                yellowAccent: '#faa916',
                greenAccent: '#8fd694',
                purpleAccent: '#80217f',
                orangeAccent: '#de5826'
            };


            let options = {
                type: 'line',
                data: {
                    labels: labels,  // the labels we loaded!
                    datasets: [
                        {
                            label: "Baltimore/Washington",
                            backgroundColor: window.chartColors.orangeAccent,
                            borderColor: window.chartColors.orangeAccent,
                            data: bwi,
                            fill: false,
                            pointRadius: 1,
                            pointHoverRadius: 1,
                            borderWidth: 1,
                            // borderColor: Utils.CHART_COLORS.blue,
                        },
                        {
                            label: "Reagan National",
                            fill: false,
                            backgroundColor: window.chartColors.greenAccent,
                            borderColor: window.chartColors.greenAccent,
                            data: dca,
                            pointRadius: 1,
                            pointHoverRadius: 1,
                            borderWidth: 1,
                        },
                        {
                            label: "Dulles",
                            fill: false,
                            backgroundColor: window.chartColors.purpleAccent,
                            borderColor: window.chartColors.purpleAccent,
                            data: iad,
                            pointRadius: 1,
                            pointHoverRadius: 1,
                            borderWidth: 1,
                        },
                    ]
                },
                options: {
                    plugins: {
                        autocolors: false,
                        annotation: {
                            annotations: {
                                line1: {
                                    adjustScaleRange: true,
                                    drawTime: 'afterDatasetsDraw',
                                    type: 'line',
                                    scaleID: 'x',
                                    value: 10,
                                    backgroundColor: window.chartColors.grey,
                                    label: {
                                        content: 'National emergency',
                                        enabled: true,
                                        yAdjust: -30,
                                        xAdjust: 25,
                                        borderRadius: 2,
                                        backgroundColor: window.chartColors.grey,
                                        // position: 'start',
                                        rotation: 270,
                                        width: 1,
                                    }

                                },
                            }
                        }
                    },
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart'
                    },
                    tooltips: {
                        enabled: true,
                        mode: 'label'
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    elements: {
                        line: {
                            tension: 0,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            };
            var ctx = document.getElementById("canvas").getContext("2d");
            var myLine = new Chart(ctx, options);

        })

        // const airports = document.getElementById('airports');
        // airports.addEventListener('change', airportsTracker);

        // function airportsTracker() {
        //     console.log(airports.value)
        // }
    </script>
</body>


</html>
